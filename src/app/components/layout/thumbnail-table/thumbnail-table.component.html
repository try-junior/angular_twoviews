<div class="content" name="tablethumbnail">
  <div>
    <div fxFlex="50%" *ngFor="let depart of departments let indice=index" >
          <mat-card  class="mat-elevation-zz4" >
            <mat-card-header>
              <mat-card-title>{{depart}} </mat-card-title>
            </mat-card-header>
            <input [(ngModel)]="searchvalue" placeholder="Search"/>
            <!--<img mat-card-image src="./../assets/images/mountains.jpg">-->
            <div fxLayoutWrap="wrap">
              <mat-card-content *ngFor="let user of users | searchByEmailByName:searchvalue: searchvalue | selectByDepartment:depart">
                <mat-card  class="mat-elevation-z4">
                  <mat-card-header>
                    <mat-card-title>
                      <div>
                        {{selectlabel(user.created)}}
                        <div>
                          <img [src]="UriImage(selectlabel(user.created))" width="50"/>
                        </div>
                      </div>
                      </mat-card-title>
                  </mat-card-header>
                  <mat-card-content>
                    <p>
                      {{user.name}}
                    </p>
                    <p>
                      {{user.email}}
                    </p>
                  </mat-card-content>
                </mat-card>
              </mat-card-content>
            </div>

          </mat-card>
    </div>
  </div>
</div>
